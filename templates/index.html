<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Hello, world!</title>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
        <span class="navbar-brand mb-0 h1">
            <h1>Model loader</h1>
        </span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg">
                <form enctype="multipart/form-data" id="upload" action="/" method="POST">
                    <div class="form-group">
                      <label for="targetColumnText">Target column</label>
                      <input type="text" class="form-control" id="targetColumnText" placeholder="" name="target_column">
                    </div>
            
                    <div class="form-group">
                        <label for="learning_rate">Learning rate</label>
                        <input type="number" class="form-control" id="learning_rate" step="0.000001" placeholder="" name="learning_rate">
                      </div>
            
                      <div class="form-group">
                        <label for="number_iterations">Number of iterations</label>
                        <input type="number" class="form-control" id="number_iterations" placeholder="" name="n_iterations">
                      </div>
            
                    <div class="form-group">
                      <label for="sourceColumnText">Source columns (enter each column in a seprate line)</label>
                      <textarea class="form-control" id="sourceColumnText" rows="3" name="source_columns"></textarea>
                    </div>
            
                    <div class="form-group">
                        <label for="dataFile">Dataset (CSV)</label>
                        <input type="file" class="form-control-file" id="file" name="file">
                    </div>
            
                    <button class="btn btn-primary" type="submit">Submit form</button>
            
                  </form>
            
            </div>
        </div>
        <hr/>
    </div>

    

    <div id="container" style="width:100%; height:400px;"></div>
    

    <script src="index.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
